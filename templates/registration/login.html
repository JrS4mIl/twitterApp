{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h2>Welcome {{user.username}}</h2>
{% else %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endif  %}
{% endblock %}
